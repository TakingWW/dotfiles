window:
  padding:
    x: 0
    y: 0
scrolling:
  history: 100000
  multiplier: 3
font:
  normal:
    family: Mononoki Nerd Font
    style: SemiBold
  bold:
    family: Mononoki Nerd Font
    style: Bold
  italic:
    family: Mononoki Nerd Font
    style: SemiBold Italic
  bold_italic:
    family: Mononoki Nerd Font
    style: Bold Italic
  size: 16.0
draw_bold_text_with_bright_colors: true
import:
 - ~/.config/alacritty/themes/rose-pine_moon.yaml
indexed_colors:
  - { index: 16, color: '0xdc9656' }
  - { index: 17, color: '0xa16946' }
  - { index: 18, color: '0x282828' }
  - { index: 19, color: '0x383838' }
  - { index: 20, color: '0xb8b8b8' }
  - { index: 21, color: '0xe8e8e8' }
bell:
  animation: EaseOutExpo
  duration: 200
  color: '0xffffff'

key_bindings:
  - { key: J,        mods: Control, action: CreateNewWindow           }
  - { key: K,        mods: Control, chars: "\n"              }

