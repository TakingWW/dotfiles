theme = "base16_default"

[editor]
mouse = false
true-color = true
color-modes = true
gutters = ["diagnostics", "spacer", "diff"]
auto-completion = false

[editor.cursor-shape]
insert = "block"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

[editor.statusline]
mode.normal = "NORMAL"
mode.insert = "INSERT"
mode.select = "VISUAL"
left = ["mode", "spinner", "version-control"]
center = ["file-name"]
right = ["diagnostics", "position"]

[keys.insert]
j = { k = "normal_mode" }
C-space = "completion"

[keys.normal]
X = "extend_line_above"